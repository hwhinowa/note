<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Offline Web</title>
  <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" type="text/css" href="./css/app.css">
  <link rel='manifest' href='./manifest.json'>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Marvel Studio</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="card">
      <img src="./images/shield.png" alt="Captain Shield">
    </div>
    <div class="card">
      <img src="./images/hammer.png" alt="Thor Hammer">
    </div>
    <div class="card">
      <img src="./images/gauntlet.jpg" alt="Thanos Gauntlet">
    </div>
  </main>
  <script>
    // 서비스워커 지원 유무 확인
    if ('serviceWorker' in navigator) {

      // 간단한 실행
      // navigator.serviceWorker.register('sw.js');

      // Promise 이용
      navigator.serviceWorker.register('./sw.js')
        .then(function (reg) {
          // 성공
          console.log('Okay it worked!', reg);
        }).catch(function (err) {
          // 실패
          console.log('Oops, an error occured', err);
        });
    }
  </script>
</body>

</html>
