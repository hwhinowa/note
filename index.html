<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>PWA Offline Web</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel='manifest' href='./manifest.json'>
</head>

<body>
    <div class="wrap clear">
        <button onclick='toggle_class($(".menu"), "active", false)' class='mobile_menu'>
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu">
            <div w3-include-html="./html/menu.html"></div>
        </div>
        <section class="contents">
            <div w3-include-html="./html/algorithm_1.html"></div>
        </section>        
    </div>
    
    <script>
        // 서비스워커 지원 유무 확인
        if ('serviceWorker' in navigator) {

            // 간단한 실행
            // navigator.serviceWorker.register('sw.js');

            // Promise 이용
            navigator.serviceWorker.register('./sw.js')
                .then(function (reg) {
                    // 성공
                    console.log('Okay it worked!', reg);
                }).catch(function (err) {
                    // 실패
                    console.log('Oops, an error occured', err);
                });
        }
    </script>
    <script src='./common.js'></script>
</body>
</html>
